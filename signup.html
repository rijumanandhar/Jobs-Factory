		<script >
    	function validateForm() {//if sign up form isnt fully filled, alerts user to fill is
    		var a = document.forms["signup"]["fname"].value;
    		var b = document.forms["signup"]["lname"].value;
    		var c = document.forms["signup"]["address"].value;
    		var d = document.forms["signup"]["date"].value;
    		var e = document.forms["signup"]["gender"].value;
    		var f = document.forms["signup"]["email"].value;
    		var g = document.forms["signup"]["password"].value;
    		var h = document.forms["signup"]["confirmpassword"].value;
    		var x = document.forms["signup"]["resume"].value;
    		if (a==null || a ==""||b==null || b ==""||c==null || c ==""||d==null || d ==""||e==null || e ==""||f==null || f ==""||g==null || g ==""||h==null || h ==""||x==null || x ==""){
    			alert("Fill Everything marked * To Sign Up");
    			return false;
    		}
    		if (g!=h){//alerts users if password and confirm password do not match
    			alert ("Passwords do not match");
    			return false;
    		}

		}
	  </script>
